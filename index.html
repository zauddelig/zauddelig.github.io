---
layout: layout
title: Zauddelig blog
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
      <li>
      <h1> <a href="{{ post.url }}">{{ post.title }}</a> </h1>
	{{post.excerpt}}
	<span>{{ post.date | date: "%B %e, %Y" }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
